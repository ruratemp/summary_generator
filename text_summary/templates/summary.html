<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
     <div class="container">
       <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Text Summarizer</h1>
          <p class="lead">Summarize your text </p>
        </div>
      </div>
    </div>

    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4">original text</p>
        <p class="summary_title col-sm-4">summary</p>
    </div>

    <div class="container sol" >
        <p class="col-sm-6 original_txt">{{original_txt}}</p>
        <div class="col-sm-6 container">
            <p class="summary_txt">{{summary}}</p>
            <button class="btn btn-success" type="submit" style="margin-left: 10px;">words:{{len_summary}}</button>
        </div>
        
    </div>

    <div class="container">
        <button class="btn btn-danger" type="submit">words:{{len_orig_text}}</button>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
